name: CI / CD Pipeline

on:
    push:
        branches:
            - main
            - "feat-*"
        paths-ignore:
            - "data/processed/**"
            - "conf/series_geocode.json"

permissions:
    id-token: write
    pages: write
    contents: write

jobs:
    geocode-conf:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.13.7"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run Geocode Config Script
              run: python scripts/geocode.py

            - name: Commit Geocode if changed
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "conf: auto-generate geocode configuration [skip ci]"

    process_data:
        needs: [geocode-conf]
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository (Initial commit state)
              uses: actions/checkout@v4

            - name: Pull latest changes from remote branch
              run: git pull origin ${{ github.ref_name }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Run Data Processor Script
              run: npm run ci-data-processor

            - name: Commit processed data if changed
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "data: auto-generate procesed data [skip ci]"

    build-assets:
        needs: [geocode-conf, process_data]
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository (Initial commit state)
              uses: actions/checkout@v4

            - name: Pull latest changes from remote branch
              run: git pull origin ${{ github.ref_name }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Upload Pages Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist"

    deploy_pages:
        needs: [build-assets]
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
