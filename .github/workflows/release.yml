name: Release & Deploy

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write
    issues: write
    pull-requests: write
    id-token: write
    pages: write
    deployments: write
    packages: read

jobs:
    release:
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v2

            - name: Install python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"

            - name: Install node dependencies
              run: npm install

            - name: Initial Build (Fallback/Manual)
              run: |
                  # Get latest tag (e.g. v1.16.1) or fallback to 0.0.0
                  LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
                  # Strip the 'v' prefix for the build
                  APP_VERSION=${LATEST_TAG#v} npm run build

            - name: Tag & Release
              id: semantic
              run: npx semantic-release --repository-url "https://github.com/${{ github.repository }}.git"

            - name: Upload Pages Artifact
              if: steps.semantic.outputs.new-release-published == 'true' || github.event_name == 'workflow_dispatch'
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist"
        outputs:
            new-release-published: ${{ steps.semantic.outputs.new-release-published }}

    deploy:
        needs: [release]
        if: needs.release.outputs.new-release-published == 'true' || github.event_name == 'workflow_dispatch'
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
